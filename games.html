<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="Description"
      content="Games, microbuilds and prototypes created by Joshua Jandrell using the unity game engine and Twine"
    />
    <meta name="Author" content="Joshua Jandrell" />

    <title>JJ/Games</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./Templates/NavBar/navBar.css" />
    <link rel="stylesheet" href="./CSS/portfolio.css" />
    <link rel="stylesheet" href="./CSS/swup.css" />
    <link rel="stylesheet" href="./CSS/prism.css" />
    <link rel="stylesheet" href="./CSS/codeDisplay.css" />

    <script src="./JavaScript/updateOnScroll.js"></script>
    <script>
      const pathToRoot = ".";
      const templateHrefs = ["./Templates/ShareIcons/shareIcons.html"];
    </script>
    <script src="./JavaScript/External/scroll-plugin/dist/SwupScrollPlugin.js"></script>
    <script src="./JavaScript/External/swup/dist/swup.js" defer></script>
    <script src="./JavaScript/importer.js" id="importer"></script>
    <script src="./JavaScript/loadIndex.js" defer></script>
    <script src="./Templates/NavBar/navbar.js"></script>
    <script src="./Templates/ShareIcons/shareIcons.js" defer></script>
    <script src="./JavaScript/hyper.js" defer></script>
    <script src="./JavaScript/External/Prism/prism.js"></script>
    <script src="./JavaScript/codeDisplay.js"></script>
    <script src="./JavaScript/demoCode.js" defer></script>

    <script src="JavaScript/setup.js" defer></script>
  </head>
  <body>
    <header>
      <nav-bar></nav-bar>
    </header>
    <main id="swup" class="transition-main">
      <content-menu-wrapper>
        <h1 slot="index-label" class="comment-h center t-navh">Games</h1>
        <ul slot="index-list" id="index-list" class="t-leftnav"></ul>
        <h1 slot="content-lable" class="transition-pageh">Games</h1>
        <ul
          slot="content-list"
          id="content-list"
          class="content-list t-mainindex h-feed"
        ></ul>
      </content-menu-wrapper>

      <template
        id="log-item-template"
        class="not-automated"
        href="./gamePage.html"
      >
        <li class="devlog-entry h-entry">
          <other-article>
            <load-socket></load-socket>
          </other-article>
        </li>
      </template>
    </main>
    <div aria-hidden="true" class="t-wipe"></div>
    <footer class="foot t-slide">
      <bottom-foot></bottom-foot>
      <span class="p-author no-display">Joshau Jandrell</span>
    </footer>
  </body>
</html>
